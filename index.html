<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payphone Navigation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Courier New', monospace;
        }

        .payphone {
            background-color: #95a5a6;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 8px solid #7f8c8d;
        }

        .display {
            background-color: #2ecc71;
            color: #000;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-family: 'Digital', 'Courier New', monospace;
            border: 3px solid #27ae60;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .number-display {
            text-align: right;
            font-size: 24px;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 5px;
        }

        .message-display {
            font-size: 14px;
            line-height: 1.2;
            overflow-wrap: break-word;
            max-height: 60px;
            overflow-y: auto;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .key {
            background-color: #ecf0f1;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 0 #bdc3c7;
            transition: all 0.1s;
            user-select: none;
        }

        .function-key {
            font-size: 16px;
            background-color: #3498db;
            color: white;
            box-shadow: 0 4px 0 #2980b9;
        }

        .function-key:active {
            box-shadow: 0 1px 0 #2980b9;
        }

        .send-key {
            background-color: #e74c3c;
            color: white;
            grid-column: span 3;
            box-shadow: 0 4px 0 #c0392b;
        }

        .send-key:active {
            box-shadow: 0 1px 0 #c0392b;
        }
    </style>
</head>
<body>
    <div class="payphone">
        <div class="display">
            <div class="number-display" id="number-display"></div>
            <div class="message-display" id="message-display"></div>
        </div>
        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key function-key" id="backspace">‚ÜêBACK</button>
            <button class="key">0</button>
            <button class="key function-key" id="clear">CLEAR</button>
            <button class="key send-key">SEND</button>
        </div>
    </div>

    <script>
        const pageDescriptions = {
            '1': 'AI, Culture, and Society Seeds',
            '2': 'Israel-Hamas Conflict Analysis',
            '3': 'Intersectionality and Critical Perspectives',
            '4': 'Digital and Networked Technologies',
            '5': 'Socio-Technical Practices and Applications',
            '6': 'Cybernetics, Control & Cultural Systems',
            '7': 'Academic Publishing Strategies',
            '8': 'Evolution of AI Narratives',
            '9': 'Media Studies',
            '10': 'Software, System Instructions & Digital Media',
            '11': 'Social Theory Network',
            '12': 'Page 12',
            '13': 'Page 13'
        };

        const externalLinks = {
            '3': 'https://intersectional-critical-sts-3.glitch.me/',
            '4': 'https://digital-networked-sts-4.glitch.me/',
            '5': 'https://practices-sts-5.glitch.me/',
            '9': 'https://media-studies.glitch.me/'
        };

        let numberDisplay = document.getElementById('number-display');
        let messageDisplay = document.getElementById('message-display');
        let currentNumber = '';

        function updateDisplay() {
            numberDisplay.textContent = currentNumber || ' ';
            if (currentNumber === '') {
                messageDisplay.textContent = 'Enter page number (1-13)';
            } else {
                const pageNum = parseInt(currentNumber);
                if (pageNum >= 1 && pageNum <= 13) {
                    messageDisplay.textContent = pageDescriptions[currentNumber];
                } else {
                    messageDisplay.textContent = 'Invalid page number';
                }
            }
        }

        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const value = key.textContent;
                
                if (key.classList.contains('send-key')) {
                    if (currentNumber !== '') {
                        let pageNumber = parseInt(currentNumber);
                        if (pageNumber >= 1 && pageNumber <= 13) {
                            messageDisplay.textContent = 'Connecting...';
                            setTimeout(() => {
                                if (externalLinks[currentNumber]) {
                                    window.location.href = externalLinks[currentNumber];
                                } else {
                                    window.location.href = `${pageNumber}.html`;
                                }
                            }, 800);
                        } else {
                            messageDisplay.textContent = 'ERROR: Invalid page';
                            setTimeout(updateDisplay, 1000);
                        }
                    }
                } else if (key.id === 'backspace') {
                    currentNumber = currentNumber.slice(0, -1);
                    updateDisplay();
                } else if (key.id === 'clear') {
                    currentNumber = '';
                    updateDisplay();
                } else if (!isNaN(value)) {
                    if (currentNumber.length < 2) {
                        currentNumber += value;
                        updateDisplay();
                    }
                }
            });
        });

        // Initialize display
        updateDisplay();
